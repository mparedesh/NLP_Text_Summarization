{% extends 'base.html' %}

{% block content %}
<html>
<head>
  <style>
    #loading-symbol {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 48%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class='p-2'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div id="loading-symbol"></div>
<form class="form-floating" method='post' action='/url'>
    {% csrf_token %}
    <input class="form-control" id="InputValue" placeholder="website_name.com" name='urlName'>
    <label for="InputValue">Enter Url</label>
</br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-7">
      <button type="submit" id='extractText' name='submit_button' value='Submit 1' class="btn btn-success" style="width:550px">Extract Text</button>
    </div>
    <div class="col-7">
      <button type="button" id='summarizeText' value='Submit 2' class="btn btn-danger" style='visiblity:hidden;width:550px'>Summarize Text</button>
    </div>
  </div>
</div>
  </form>
</br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4" style="width:550px;padding:30px">
      <p class="form-control" id='parsedText' style='background:white;height: 200px;overflow-y: auto;' contentEditable>{{parsedText}}</p>
    </div>
    <div class="col-4" style="width:550px;padding:30px">
      <p class="form-control" id='summarizedText' style='background:white;height: 200px;overflow-y: auto;' contentEditable>{{summarizedText}}</p>
    </div>
  </div>
</div>

</body>
<script>
  hideLoading();
    var pId = document.querySelector('#parsedText')
    if(pId.textContent.trim().length>0){
        document.querySelector('#summarizeText').style.display="block"
    }
    else{
        document.querySelector('#summarizeText').style.display="none"
    }
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    function sendData() {
      showLoading();
      const p_text = document.querySelector('#parsedText').textContent;
      const data = { 'p_text': p_text };

      fetch('/url', {
        method: 'POST',
        headers: {
         'Content-Type': 'application/json',
         'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
      })
      
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        console.log(data.summarizedData)
        var json = JSON.parse(data);
        hideLoading()
        document.querySelector('#summarizedText').innerHTML=json.summarizedData;
      })
      .catch((error) => {
        console.error('Error:', error);
        hideLoading()
      });
    }
    
    const button = document.querySelector('#summarizeText');
    button.addEventListener('click', sendData);

    function showLoading() {
  document.getElementById("loading-symbol").style.display = "block";
}

function hideLoading() {
  document.getElementById("loading-symbol").style.display = "none";
}
 </script>
 </html> 


{% endblock content %}
